<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi logements AHMP</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:sans-serif;
  background:#111;
  color:#fff;
  position:relative;
  overflow-x:hidden;
}

/* Fond droit avec motifs espacÃ©s */
body::before {
  content: '';
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background-color:#111;
  background-image: 
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><text x="0" y="40" font-size="32" fill="rgba(230,0,126,0.3)">AHMP</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"><text x="0" y="20" font-size="18" fill="rgba(230,0,126,0.3)">ðŸª³</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"><text x="0" y="20" font-size="18" fill="rgba(230,0,126,0.3)">ðŸ’‰</text></svg>');
  background-repeat: repeat;
  background-position: 0 0, 70px 0, 140px 0;
  background-size: 180px 180px, 180px 180px, 180px 180px;
  z-index:0;
  pointer-events:none;
}

.app {
  max-width:500px;
  margin:auto;
  padding:20px;
  position:relative;
  z-index:1;
}

@keyframes slideDown {
  from { opacity:0; transform: translateY(-50px); }
  to { opacity:1; transform: translateY(0); }
}
@keyframes slideUp {
  from { opacity:0; transform: translateY(50px); }
  to { opacity:1; transform: translateY(0); }
}
@keyframes flash {
  0% { background-color:#222; }
  50% { background-color:#E6007E; color:#fff; }
  100% { background-color:#222; color:#fff; }
}
@keyframes pulse {
  0% { transform: scale(1); color:#E6007E; }
  50% { transform: scale(1.3); color:#FF00AA; }
  100% { transform: scale(1); color:#E6007E; }
}

.animated-title {
  font-size:3em;
  text-align:center;
  color:#E6007E;
  animation: slideDown 0.8s forwards;
}

.input-group {
  margin:15px 0;
  display:flex;
  flex-direction:column;
  animation: slideDown 1s forwards;
  opacity:0;
}

.select-ios {
  font-size:1.5em;
  padding:10px;
  border-radius:12px;
  border:2px solid #E6007E;
  background:#222;
  color:#fff;
  -webkit-appearance: none;
  text-align:center;
}
.select-ios option[disabled] { color: #aaa; }

.button {
  background:#E6007E; color:white; border:none;
  padding:14px; border-radius:12px; font-size:1.2em; font-weight:600;
  margin-top:10px; cursor:pointer; width:100%;
  animation: slideUp 0.8s forwards;
  transition: transform 0.1s;
}
.button:hover { background:#B20066; }
.button:active { transform: scale(0.95); }

/* Logements et compteur */
.logement { background:#222; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #E6007E; color:#fff; }
.counter { text-align:center; font-size:1.5em; margin:15px 0; font-weight:bold; color:#E6007E; }

.input-group label { margin-bottom:5px; font-weight:bold; color:#fff; font-size:1.5em; text-align:center; }
</style>
</head>
<body>

<div class="app" id="startScreen">
  <h1 class="animated-title">ðŸª³ AHMP ðŸª³</h1>
  <div class="input-group">
    <label>Nombre total de logements :</label>
    <select id="totalInput" class="select-ios">
      <option value="" disabled selected>SÃ©lectionner</option>
    </select>
  </div>
  <button class="button" onclick="startApp()">DÃ©marrer</button>
</div>

<div class="app" id="mainScreen" style="display:none;">
  <h1 class="animated-title">ðŸª³ Ajouter logement</h1>
  <div class="input-group">
    <label>NumÃ©ro du logement :</label>
    <select id="numInput" class="select-ios">
      <option value="" disabled selected>SÃ©lectionner</option>
    </select>
  </div>
  <div class="input-group">
    <label>Ã‰tage :</label>
    <select id="etageInput" class="select-ios">
      <option value="" disabled selected>SÃ©lectionner</option>
    </select>
  </div>
  <button class="button" onclick="ajouterLogement()">Ajouter logement</button>
  <button class="button" style="background:#AA0070; margin-top:10px;" onclick="resetApp()">RÃ©initialiser</button>
  <div id="liste"></div>
  <div class="counter" id="compteur">0 / 0</div>
</div>

<script>
let total = 0;
let logements = [];

// GÃ©nÃ©rer options 1 Ã  100
const totalSelect = document.getElementById('totalInput');
for(let i=1;i<=100;i++){
  const opt = document.createElement("option");
  opt.value = i; opt.textContent = i;
  totalSelect.appendChild(opt);
}

function startApp() {
  total = parseInt(document.getElementById('totalInput').value);
  if(isNaN(total)) return alert("Veuillez sÃ©lectionner un nombre de logements !");
  logements=[];
  localStorage.removeItem("logements");
  localStorage.setItem("total", total);
  document.getElementById('startScreen').style.display='none';
  document.getElementById('mainScreen').style.display='block';
  majCompteur();
  majListe();

  const numSelect = document.getElementById('numInput');
  numSelect.innerHTML='<option value="" disabled selected>SÃ©lectionner</option>';
  for(let i=1;i<=total;i++){
    const opt = document.createElement("option");
    opt.value=i; opt.textContent=i;
    numSelect.appendChild(opt);
  }

  const etageSelect = document.getElementById('etageInput');
  etageSelect.innerHTML='<option value="" disabled selected>SÃ©lectionner</option>';
  for(let i=-2;i<=10;i++){
    const opt = document.createElement("option");
    opt.value=i; opt.textContent=i;
    etageSelect.appendChild(opt);
  }
}

function ajouterLogement() {
  const num = parseInt(document.getElementById('numInput').value);
  const etage = parseInt(document.getElementById('etageInput').value);
  if(isNaN(num) || isNaN(etage)) return alert("Veuillez sÃ©lectionner le numÃ©ro et l'Ã©tage !");
  if(logements.some(l=>l.numero===num)) return alert("Logement dÃ©jÃ  enregistrÃ© !");
  logements.push({numero:num, etage:etage});
  localStorage.setItem("logements", JSON.stringify(logements));
  majListe();
  majCompteur();

  // Animation flash sur le dernier logement ajoutÃ©
  const last = document.getElementById("liste").lastChild;
  if(last){
    last.style.animation="flash 0.5s";
  }

  // Supprimer numÃ©ro sÃ©lectionnÃ© de la liste
  const numSelect = document.getElementById('numInput');
  const optionToRemove = Array.from(numSelect.options).find(o => parseInt(o.value) === num);
  if(optionToRemove) numSelect.removeChild(optionToRemove);

  // Remettre Ã©tage sur sÃ©lectionner
  document.getElementById('etageInput').value = "";

  // Si tous les logements ajoutÃ©s, pulse le compteur
  if(logements.length===total){
    const compteur = document.getElementById("compteur");
    compteur.style.animation="pulse 1s";
  }

  // Remettre select logement sur sÃ©lectionner si reste
  if(numSelect.options.length>1) numSelect.value="";
}

function majListe() {
  const div = document.getElementById("liste");
  div.innerHTML="";
  logements.forEach(l=>{
    const el = document.createElement("div");
    el.className="logement";
    el.textContent="Logement "+l.numero+" â€” Ã‰tage "+l.etage;
    div.appendChild(el);
  });
}

function majCompteur() {
  document.getElementById("compteur").textContent = logements.length+" / "+total;
}

function resetApp() {
  if(!confirm("Voulez-vous rÃ©initialiser ?")) return;
  logements=[];
  localStorage.removeItem("logements");
  document.getElementById('mainScreen').style.display='none';
  document.getElementById('startScreen').style.display='block';
  document.getElementById('totalInput').value="";
}
</script>

</body>
</html>
