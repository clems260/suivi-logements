<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi logements AHMP</title>
<style>
body { margin:0; padding:0; font-family:sans-serif; background:#111; color:#fff; position:relative; overflow-x:hidden; }
.app { max-width:500px; margin:auto; padding:20px; position:relative; z-index:1; }
h1 { text-align:center; font-size:2em; margin-bottom:20px; color:#E6007E; }
.button {
  background:#E6007E; color:white; border:none;
  padding:14px; border-radius:12px; font-size:1.2em; font-weight:600;
  margin-top:10px; cursor:pointer; width:100%;
}
.button:hover { background:#B20066; }
.input-group { margin:15px 0; display:flex; flex-direction:column; }
.input-group label { margin-bottom:5px; font-weight:bold; color:#fff; }
.select-ios {
  font-size:1.5em;
  padding:10px;
  border-radius:12px;
  border:2px solid #E6007E;
  background:#222;
  color:#fff;
  -webkit-appearance: none;
  text-align:center;
}
.select-ios option[disabled] { color: #aaa; }

/* --- Page d'accueil animÃ©e --- */
.animated-title {
  font-size:3em;
  text-align:center;
  color:#E6007E;
  opacity:0;
  transform: translateY(-50px);
  animation: slideIn 0.8s forwards;
}
@keyframes slideIn {
  to { opacity:1; transform: translateY(0); }
}

/* Fond AHMP + cafards + seringues en diagonale */
body::before {
  content: '';
  position: fixed;
  top:0; left:0; width:200%; height:200%;
  background-color:#111;
  background-image: 
    linear-gradient(45deg, 
      rgba(230,0,126,0.2) 0% 1%, 
      transparent 1% 25%), 
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><text x="0" y="20" font-size="16" fill="rgba(230,0,126,0.3)">AHMP</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text x="0" y="15" font-size="14" fill="rgba(230,0,126,0.3)">ðŸª³</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text x="0" y="15" font-size="14" fill="rgba(230,0,126,0.3)">ðŸ’‰</text></svg>');
  background-repeat: repeat;
  background-size: 80px 80px, 60px 60px, 40px 40px;
  transform: rotate(-15deg);
  z-index:0;
  pointer-events:none;
}

/* Ã‰cran ajout logement */
.logement { background:#222; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #E6007E; color:#fff; }
.counter { text-align:center; font-size:1.5em; margin:15px 0; font-weight:bold; color:#E6007E; }
</style>
</head>
<body>

<!-- --- Page d'accueil --- -->
<div class="app" id="startScreen">
  <h1 class="animated-title">ðŸª³ AHMP ðŸª³</h1>

  <div class="input-group">
    <label style="font-size:2em; text-align:center;">Nombre total de logements :</label>
    <select id="totalInput" class="select-ios" style="font-size:2em; padding:20px;">
      <option value="" disabled selected>SÃ©lectionner</option>
    </select>
  </div>
  
  <button class="button" onclick="startApp()" style="font-size:2em; padding:15px;">DÃ©marrer</button>
</div>

<!-- --- Ã‰cran principal --- -->
<div class="app" id="mainScreen" style="display:none;">
  <h1>ðŸª³ Ajouter logement</h1>

  <div class="input-group">
    <label>NumÃ©ro du logement :</label>
    <select id="numInput" class="select-ios">
      <option value="" disabled selected>SÃ©lectionner</option>
    </select>
  </div>

  <div class="input-group">
    <label>Ã‰tage :</label>
    <select id="etageInput" class="select-ios">
      <option value="" disabled selected>SÃ©lectionner</option>
    </select>
  </div>

  <button class="button" onclick="ajouterLogement()">Ajouter logement</button>
  <button class="button" style="background:#AA0070; margin-top:10px;" onclick="resetApp()">RÃ©initialiser</button>

  <div id="liste"></div>
  <div class="counter" id="compteur">0 / 0</div>
</div>

<script>
let total = 0;
let logements = [];

// Page d'accueil : gÃ©nÃ©rer options 1 Ã  100
const totalSelect = document.getElementById('totalInput');
for(let i=1;i<=100;i++){
  const opt = document.createElement("option");
  opt.value = i; opt.textContent = i;
  totalSelect.appendChild(opt);
}

function startApp() {
  total = parseInt(document.getElementById('totalInput').value);
  if(isNaN(total)) return alert("Veuillez sÃ©lectionner un nombre de logements !");
  logements=[];
  localStorage.removeItem("logements");
  localStorage.setItem("total", total);
  document.getElementById('startScreen').style.display='none';
  document.getElementById('mainScreen').style.display='block';
  majCompteur();
  majListe();

  // NumÃ©ro de logement : 1 Ã  total avec option "SÃ©lectionner"
  const numSelect = document.getElementById('numInput');
  numSelect.innerHTML='<option value="" disabled selected>SÃ©lectionner</option>';
  for(let i=1;i<=total;i++){
    const opt = document.createElement("option");
    opt.value=i; opt.textContent=i;
    numSelect.appendChild(opt);
  }

  // Ã‰tage : -2 Ã  10 avec option "SÃ©lectionner"
  const etageSelect = document.getElementById('etageInput');
  etageSelect.innerHTML='<option value="" disabled selected>SÃ©lectionner</option>';
  for(let i=-2;i<=10;i++){
    const opt = document.createElement("option");
    opt.value=i; opt.textContent=i;
    etageSelect.appendChild(opt);
  }
}

function ajouterLogement() {
  const num = parseInt(document.getElementById('numInput').value);
  const etage = parseInt(document.getElementById('etageInput').value);
  if(isNaN(num) || isNaN(etage)) return alert("Veuillez sÃ©lectionner le numÃ©ro et l'Ã©tage !");
  if(logements.some(l=>l.numero===num)) return alert("Logement dÃ©jÃ  enregistrÃ© !");
  logements.push({numero:num, etage:etage});
  localStorage.setItem("logements", JSON.stringify(logements));
  majListe();
  majCompteur();

  // RÃ©initialiser les selects sur "SÃ©lectionner"
  document.getElementById('numInput').value = "";
  document.getElementById('etageInput').value = "";
}

function majListe() {
  const div = document.getElementById("liste");
  div.innerHTML="";
  logements.forEach(l=>{
    const el = document.createElement("div");
    el.className="logement";
    el.textContent="Logement "+l.numero+" â€” Ã‰tage "+l.etage;
    div.appendChild(el);
  });
}

function majCompteur() {
  document.getElementById("compteur").textContent = logements.length+" / "+total;
}

function resetApp() {
  if(!confirm("Voulez-vous rÃ©initialiser ?")) return;
  logements=[];
  localStorage.removeItem("logements");
  document.getElementById('mainScreen').style.display='none';
  document.getElementById('startScreen').style.display='block';
  document.getElementById('totalInput').value="";
}
</script>

</body>
</html>
