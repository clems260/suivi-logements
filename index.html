<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi logements AHMP</title>
<style>
body { margin:0; padding:0; font-family:sans-serif; background:#111; color:#fff; }
.app { max-width:500px; margin:auto; padding:20px; }
h1 { text-align:center; font-size:2em; margin-bottom:20px; color:#E6007E; }
.button {
  background:#E6007E; color:white; border:none;
  padding:14px; border-radius:12px; font-size:1.2em; font-weight:600;
  margin-top:10px; cursor:pointer; width:100%;
}
.button:hover { background:#B20066; }
.input-group { margin:15px 0; display:flex; flex-direction:column; }
.input-group label { margin-bottom:5px; font-weight:bold; color:#fff; }
.select-ios {
  font-size:1.5em;
  padding:10px;
  border-radius:12px;
  border:2px solid #E6007E;
  background:#222;
  color:#fff;
  -webkit-appearance: none; /* iOS native roulette style */
  text-align:center;
}
.logement { background:#222; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #E6007E; color:#fff; }
.counter { text-align:center; font-size:1.5em; margin:15px 0; font-weight:bold; color:#E6007E; }
</style>
</head>
<body>

<div class="app" id="startScreen">
  <h1>ðŸª³ Suivi Logements AHMP</h1>
  <div class="input-group">
    <label>Nombre total de logements :</label>
    <input type="number" id="totalInput" min="1" placeholder="Entrez le nombre">
  </div>
  <button class="button" onclick="startApp()">DÃ©marrer</button>
</div>

<div class="app" id="mainScreen" style="display:none;">
  <h1>ðŸª³ Ajouter logement</h1>

  <div class="input-group">
    <label>NumÃ©ro du logement :</label>
    <select id="numInput" class="select-ios">
      <!-- GÃ©nÃ©rÃ© par JS -->
    </select>
  </div>

  <div class="input-group">
    <label>Ã‰tage :</label>
    <select id="etageInput" class="select-ios">
      <!-- GÃ©nÃ©rÃ© par JS -->
    </select>
  </div>

  <button class="button" onclick="ajouterLogement()">Ajouter logement</button>
  <button class="button" style="background:#AA0070; margin-top:10px;" onclick="resetApp()">RÃ©initialiser</button>

  <div id="liste"></div>
  <div class="counter" id="compteur">0 / 0</div>
</div>

<script>
let total = 0;
let logements = [];

function startApp() {
  total = parseInt(document.getElementById('totalInput').value);
  if(isNaN(total) || total < 1) return alert("Le nombre total doit Ãªtre supÃ©rieur Ã  0");
  logements=[];
  localStorage.removeItem("logements");
  localStorage.setItem("total", total);
  document.getElementById('startScreen').style.display='none';
  document.getElementById('mainScreen').style.display='block';
  majCompteur();
  majListe();

  // GÃ©nÃ©rer options numÃ©ros logements
  const numSelect = document.getElementById('numInput');
  numSelect.innerHTML="";
  for(let i=0;i<=total;i++){
    const opt = document.createElement("option");
    opt.value=i; opt.textContent=i;
    numSelect.appendChild(opt);
  }

  // GÃ©nÃ©rer options Ã©tages (-2 Ã  10)
  const etageSelect = document.getElementById('etageInput');
  etageSelect.innerHTML="";
  for(let i=-2;i<=10;i++){
    const opt = document.createElement("option");
    opt.value=i; opt.textContent=i;
    etageSelect.appendChild(opt);
  }
}

function ajouterLogement() {
  const num = parseInt(document.getElementById('numInput').value);
  const etage = parseInt(document.getElementById('etageInput').value);
  if(logements.some(l=>l.numero===num)) return alert("Logement dÃ©jÃ  enregistrÃ© !");
  logements.push({numero:num, etage:etage});
  localStorage.setItem("logements", JSON.stringify(logements));
  majListe();
  majCompteur();
}

function majListe() {
  const div = document.getElementById("liste");
  div.innerHTML="";
  logements.forEach(l=>{
    const el = document.createElement("div");
    el.className="logement";
    el.textContent="Logement "+l.numero+" â€” Ã‰tage "+l.etage;
    div.appendChild(el);
  });
}

function majCompteur() {
  document.getElementById("compteur").textContent = logements.length+" / "+total;
}

function resetApp() {
  if(!confirm("Voulez-vous rÃ©initialiser ?")) return;
  logements=[];
  localStorage.removeItem("logements");
  document.getElementById('mainScreen').style.display='none';
  document.getElementById('startScreen').style.display='block';
  document.getElementById('totalInput').value="";
}
</script>

</body>
</html>
